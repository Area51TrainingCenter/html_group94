<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de Listas</title>
	<meta name="author" content="Juan Carlos Ramos">
		<meta name="description" content="Clase 02">
		<meta name="keywords" content="clase20">
</head>
<body>


	<h2>Ingredientes</h2>
	<!-- unorderlist => lista desordenada -->
	<ul>
		<li>lata de leche</li>
		<li> tazas colmadas de camote amarillo cocido y prensado </li>
	</ul>
	<!-- orderlist => lista ordenada -->

	<h2>Preparación</h2>
	<ol>
		<li>Precalentar el horno a 180°C</li>
		<li>Batir las claras de huevo hasta triplicar volumen. Reservar.</li>
	</ol>

</body>
</html>
