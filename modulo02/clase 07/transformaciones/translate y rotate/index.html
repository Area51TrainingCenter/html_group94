<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div class="contenedor">
	<div class="border">
		
		<h1>Translate</h1>
		<div>
		<a class="click" href="http://www.google.com">Click me</a>
		</div>
	

	</div>

</div>
</body>
</html>
<style type="text/css">
body{
	font-family: arial;
}
*{
	box-sizing: border-box;
}
a,a:hover{
	text-decoration: none;
}
	.contenedor{
		background-color: skyblue;
		width: 970px;
		margin:40px auto;
		padding: 70px;
	}
	.border{
		width: 100%;
		border-radius: 10px;
		min-height: 30px;
		background-color: white;
		text-align: center;
		padding: 30px 30px;
	}
	.click{
		display: inline-block;
		vertical-align: top;
		background-color: green;
		color: yellow;
		border-radius: 10px;
		padding: 10px 20px;
		font-size: 20px;
		font-weight: bold;
		transition: all 0.4s linear;
	}
	.border:hover .click{
		/** eje horizontal , eje vertical **/
		transform: translate(100px,200px);
	}

	
</style>
